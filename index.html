<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Live Data Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fc;
      color: #333;
    }
    header {
      text-align: center;
      padding: 30px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    h1 { margin: 0; font-size: 2.2rem; }
    .subtitle {
      margin-top: 10px;
      font-size: 1.1rem;
      opacity: 0.9;
    }
    .container {
      max-width: 1400px;
      margin: 30px auto;
      padding: 0 15px;
    }
    iframe {
      width: 100%;
      height: 80vh;
      min-height: 600px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      background: white;
    }
    footer {
      text-align: center;
      padding: 30px;
      color: #777;
      font-size: 0.9rem;
    }
    @media (max-width: 768px) {
      h1 { font-size: 1.8rem; }
      iframe { height: 75vh; }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Live Dashboard</h1>
    <p class="subtitle">
      Updated automatically • Last refresh: <span id="updated"></span>
    </p>
  </header>

  <div class="container">
    <!-- YOUR SHEET EMBEDDED HERE -->
    <iframe 
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTulwbrNV63hML1yRWujuoeGtKTkSO7ctdoshLy-wEhAxzE2yMZspQBwpBISHRakHXiT9etIfQdVxwZ/pubhtml?widget=true&amp;headers=false&amp;chrome=false&amp;rm=minimal"
      allowfullscreen 
      sandbox="allow-scripts allow-same-origin allow-popups">
    </iframe>
  </div>

  <footer>
    Data updates every hour • Powered by Google Sheets + GitHub Pages
  </footer>

  <script>
    // Show current time as "last updated"
    document.getElementById("updated").textContent = new Date().toLocaleString();
    
    // Optional: auto-refresh the page every 30 minutes so users always see fresh data
    setTimeout(() => location.reload(), 30 * 60 * 1000);
  </script>
</body>
</html>
