name: Update PrUn Tracker Data

on:
  schedule:
    # Run every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create Google credentials file
      run: |
        echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > pu-tracker/historical_data/google-credentials.json
        
    - name: Run PrUn Tracker pipeline
      env:
        GOOGLE_APPLICATION_CREDENTIALS: pu-tracker/historical_data/google-credentials.json
      run: |
        cd pu-tracker/historical_data
        python main.py
        
    - name: Clean up credentials
      if: always()
      run: |
        rm -f pu-tracker/historical_data/google-credentials.json
        
    - name: Upload logs (on failure)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: pipeline-logs
        path: pu-tracker/logs/
        retention-days: 7
